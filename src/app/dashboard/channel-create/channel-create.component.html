<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <h1 mat-dialog-title fxFlex="40%">Create Channel</h1>
    <div mat-dialog-content fxFlex="40%">
       
      <form [formGroup]="channelForm" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
    
        <mat-form-field appearance="outline" style="width: 400px;">
          <mat-label>ChannelTittle</mat-label>
          <input matInput formControlName="channelName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint></mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="width: 400px;">
          <mat-label>Channel Description</mat-label>
          <textarea matInput cdkTextareaAutosize  cdkAutosizeMinRows="7" formControlName="channelDescription" ></textarea>
        </mat-form-field>
    
      </form>

      
    </div>
    
    <div mat-dialog-content fxFlex="100px;">
        <mat-spinner *ngIf="createProgress" color="warn"></mat-spinner>
    </div>
  
    
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px" fxFlexOffset="180px">
        
      <button mat-button cdkFocusInitial [mat-dialog-close]>Ok</button>
      <button mat-button #createButton color="warn"  (click)="onChannelCreate()">Create</button>
    </div>
</div>
